<div class="formContainer">
    <form>
        <div class="form-group">
            <label for="Nombre-Dulce">Nombre</label>
            <input [(ngModel)]="dulce.nombre" name="nombre" type="text" class="form-control" id="Nombre-Dulce" placeholder={{_inventService.buscar.nombre}} >
        </div>
        <div class="form-group">
            <label for="Cantidad-dulces">Cantidad/Disponibilidad en inventario</label>
            <input [(ngModel)]="dulce.cantidad"  name="cantidad" type="number" class="form-control" id="CantidadDulce" placeholder={{_inventService.buscar.cantidad}} [(ngModel)]="dulce.cantidad">
        </div>
        <div class="form-group">
            <label for="CostoDulce">Costo</label>
            <input  [(ngModel)]="dulce.costo" name="cosoto" type="number" class="form-control" id="CostoDulce" placeholder={{_inventService.buscar.costo}}>
        </div>
        <div class="form-group">
            <label for="Categoria-Dulce">Categoria</label>
            <select  [(ngModel)]="dulce.tipo"  name="tipo" class="form-control" id="Categoria-Dulce">
                <option>Bombones</option>
                <option>Chocolate</option>
                <option>Gomitas</option>
                <option>Chicles</option>
                <option>Importados</option>
                <option>Galleta</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vendidoDulce">Vendido</label>
            <input  [(ngModel)]="dulce.vendido" name="vendido" type="number" class="form-control" id="vendidoDulce" placeholder={{_inventService.buscar.vendido}}>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Seleccione un archivo: </label>
            <input type="file" class="form-control-file" id="controlFile"  [(ngModel)]="dulce.imagen">
          </div>
        <div class="buttonsDiv">
            <button type="button" class="buttonS" (click)="Editar()">Editar</button>
            <button type="button" class="buttonC" (click)="cancelar()">Cancelar</button>
        </div>
    </form>
</div>
