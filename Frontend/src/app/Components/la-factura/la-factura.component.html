<div class="container">
    <div class="row">
        <div class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let candy of factura?.pedido" >
                    <td> {{candy.nombre}}</td>
                    <td> {{candy.tipo}}</td>
                    <td> {{candy.costo}}</td>
                </tr>
            </tbody>
        </div>
        <h2>Total: {{factura?.total}}</h2>
    </div>
    <button class="buttonC" type="button" value="Detalles" (click)="volver()">Volver</button>
</div>
